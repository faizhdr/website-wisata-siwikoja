    <!-- Navbar -->

              <img src="img/logo.svg" alt="">

    <!-- Form registrasi -->
    <div class="container py-5 h-100" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-8">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registrasi Wisata Kuliner</h3>
    
                <form class="px-md-2">
    
                  <div class="form-outline mb-4">
                    <label class="form-label" for="nama-tempat-wisata" >Nama Tempat Kuliner</label>
                    <input type="text" id="nama-tempat-wisata" class="form-control" required>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker d-flex flex-column">
                        <label for="exampleDatepicker1" class="form-label">Jenis Kuliner</label>
                        <select class="select w-50 rounded-2 py-2 ps-2 mb-2" style="border: 1px solid rgb(191, 191, 191);">
                            <option value="1">Kedai Kopi</option>
                            <option value="2">Makanan Khas</option>
                            <option value="3">Minuman Khas</option>
                            <option value="4">Warung Makan</option>
                          </select>
                      </div>
                    </div>
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" for="deskripsi-tempat-wisata">Deskripsi Tempat Kuliner</label>
                    <textarea class="form-control" name="deskripsi-tempat-wisata" id="deskripsi-tempat-wisata" required></textarea>
                  </div>
    
                  <div class="mb-4">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="kontak">Kontak Person</label>
                        <input type="text" id="kontak" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="telpon">No HP/Telpon</label>
                        <input type="text" id="telpon" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="email">Email </label>
                        <input type="text" id="email" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="col-md-8">
                      <div class="form-outline">
                        <label class="form-label" for="alamat">Alamat Web</label>
                        <input type="text" id="alamat" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="alamat">Alamat Lengkap</label>
                        <textarea class="form-control" name="alamat" id="alamat" required></textarea>
                    </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="email">Latitude, Longitude</label>
                        <input type="text" id="email" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-warning btn-lg mb-1">Daftar</button>
                  <a href="index.html" type="submit" class="btn btn-outline-warning btn-lg mb-1">Batal</a>
    
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- animated AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

  </body>
</html>
