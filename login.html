  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Animated AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');

      body{
        font-family: Raleway;
        overflow: scroll;
        overflow-x: hidden;
      }

      ul.navbar-nav a:hover{
        color: #FF861A  
        !important;
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container mb-3">
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
              <img src="img/logo.svg" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mt-2" id="navbarTogglerDemo02">
                  <ul class="navbar-nav me-auto mx-auto mb-lg-0">
                  <li class="nav-item me-3">
                      <a class="nav-link link-dark" href="index.html">Home</a>
                  </li>
                  <li class="nav-item me-3">
                      <a class="nav-link link-dark" href="wisata-rekreasi.html">Wisata Rekreasi</a>
                  </li>
                  <li class="nav-item me-3">
                      <a class="nav-link link-dark" href="wisata-kuliner.html">Wisata Kuliner</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link link-dark" href="about.html">About</a>
                  </li>
                  </ul>
                  <div class="text-end d-flex">
                      <a href="#" class="btn btn-outline-warning me-2">Login</a>
                      <div class="dropdown">
                      <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Registrasi
                      </button>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="regist-wisata-rekreasi.html">Wisata Rekreasi</a></li>
                          <li><a class="dropdown-item" href="regist-wisata-kuliner.html">Wisata Kuliner</a></li>
                      </ul>
                      </div>
                  </div>
              </div>
          </div>
      </nav>
    </div>

    <!-- Login -->
    <div class="container col-xl-10 col-xxl-10 px-4 py-5 mt-2" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000">
        <div class="row align-items-center g-lg-6 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <img src="img/login.svg" class="d-block mx-lg-auto img-fluid" width="700" height="500" loading="lazy">
            </div>
         
          <div class="col-md-10 mx-auto col-lg-4 mt-2">
            <form class="p-4 p-md-5 shadow-lg rounded-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-warning" type="submit">Login</button>
              <hr class="my-4">
              <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </form>
          </div>
        </div>
      </div>      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- animated AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

  </body>
